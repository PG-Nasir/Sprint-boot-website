<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Binary to decimal number conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div align="center">


        <nav class="navbar navbar-expand-lg navbar-light bg-light top-bar">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Aufgaben
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/binary_to_decimal">Binary Decimal Calculator</a></li>
                                <li><a class="dropdown-item" href="http://localhost:8080/sql.sql">SQL</a></li>
                                <li><a class="dropdown-item" href="/event_plan">Veranstaltungsplanung</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <h1>Binary to decimal number conversion</h1>
    <form action="#" th:action="@{/calculation}" method="post" th:object="${conversion}">

        <div class="form-group">
            <label for="binaryNumber">Binary Number</label>
            <input type="number" class="form-control" name="binaryNumber" id="binaryNumber" th:field="*{binary}"  placeholder="Enter Number">
            <small id="binaryHelp" class="form-text text-muted" th:text="${conversion.textStatus}"></small>
        </div>
        <div class="form-group">
            <label for="decimalNumber">Decimal Number</label>
            <input type="number" readonly value="${conversion.decimal}" class="form-control" id="decimalNumber" th:field="*{decimal}" >
        </div>

        <button type="submit" class="btn btn-primary">Start Calculation</button>


    </form>

</div>
</body>
</html>
